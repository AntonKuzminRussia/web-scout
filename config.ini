[main]
version = v1.0a
max_size = 300000
default_threads = 10
standart_msymbol=@
locale=C.UTF-8
requests_per_proxy = 50
proxies_died_limit = 40
confirm = 0
mongo_data_load_per_once = 1000
kill_thread_after_secs = 300
positive_limit_stop = 300
timeout_threads_resurect_max_count = 10
http_timeout = 10
retest_limit = 5
retest_delay = 5
counter_step = 100
counter_steps_for_new_string = 30
errors_limit = 100

[tor]
ip = 127.0.0.1
port = 9050
http_timeout = 180

[dns]
additional_domains_check = 1
additional_domains_check_dns = 8.8.8.8

[test]
display_items_content = 0
requests_count = 3

[selenium]
default_threads_count = 1
browser_recreate_errors_limit = 10
max_threads = 5
firefox_path = /usr/bin/firefox
virtual_display = 0
timeout_page_load = 15
images_load = 1
css_load = 1
flash_load = 0


[spider]
denied_schemes = mailto, javascript, data

noscan_content_types =
scan_content_types =

allow_exts = htm, html, xml, xsl, js, php, php3, php4, php5, php6, py, pl, rb, phtml, shtml, dhtml, txt, css, cgi
links_one_time_in_work = 10

stat_slowest_links_count = 10
tags = a|href,script|src,img|src,iframe|src,frame|src,link|href
requests_limit = 0

[backups]
ignore_exts = jpg,gif,png,ico,css,js,txt

[cms]
percent = 60

[pre]

[fuzzer]

[dafs]

[hosts_brute]

[form_bruter]

